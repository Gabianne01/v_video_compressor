name: v_video_compressor
description: "Professional Flutter plugin for high-quality video compression with real-time progress tracking, advanced customization, thumbnail generation, and comprehensive debugging capabilities."
version: 1.0.0
homepage: https://github.com/v-chat-sdk/v_video_compressor
repository: https://github.com/v-chat-sdk/v_video_compressor
issue_tracker: https://github.com/v-chat-sdk/v_video_compressor/issues
documentation: https://pub.dev/documentation/v_video_compressor

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.v_chat_sdk.v_video_compressor
        pluginClass: VVideoCompressorPlugin
      ios:
        pluginClass: VVideoCompressorPlugin


# Additional metadata for pub.dev
topics:
  - video
  - compression
  - thumbnail
  - video-processing
  - compression-library

screenshots:
  - description: "Video compression with real-time progress tracking"
    path: example/screenshots/compression_progress.png
  - description: "Advanced compression configuration options"
    path: example/screenshots/advanced_config.png
  - description: "Thumbnail generation from video files"
    path: example/screenshots/thumbnail_generation.png

# Platform support matrix
platforms:
  android:
  ios:
